<!DOCTYPE html>
<html>
<head>
	<title>Adventify</title>
	
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	 <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
	<script>
		var track = {{track|tojson|safe}};
		console.log(track);
		var remaining = {{remaining}};
	</script>

</head>
<body>
	<div class="list-group" id="track">
        </div>

	<h1 id="days"></h1>
	<h1 id="left"></h1>
	<script>
		$(document).ready(function(){
			if(track != "false"){
			$("#track").append('<iframe id="trackFrame" src="https://embed.spotify.com/?uri=' + encodeURIComponent(track.track.uri)  + '" width="500" height="80" frameborder="0" allowtransparency="true"></iframe>');
			}
			$("#days").html(remaining);
			$("#left").html(remaining == 1 ? 'song left' : 'songs left');
		});
	</script>
</body>

</html>
